<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Bank</title>
    <link rel="stylesheet" href="https://fOuttaMyPaint.github.io/Button-Bank/website/styles.css">
</head>
<body>
    <header>
        <h1>Button Bank</h1>
        <p>A collection of static and animated buttons</p>
    </header>
    <main>
        <section id="css-buttons">
            <h2>CSS Buttons</h2>
            <section id="static-buttons">
                <h3>Static Buttons</h3>
                <button class="btn-simple">Simple Button</button>
                <button class="btn btn--promo">Promo Button</button>
                <!-- Add more static buttons here -->
            </section>
            <section id="animated-buttons">
                <h3>Animated Buttons</h3>
                <button class="btn-animated-gradient">Animated Gradient</button>
                <button class="btn btn--doar">Doar Button</button>
                <button class="btn btn--action"><span>Action Button</span></button>
                <div class="grow-container"><button class="circle-button to-red">Red</button></div>
                <div class="grow-container"><button class="circle-button to-twitter">Twitter</button></div>
                <div class="grow-container"><button class="circle-button to-facebook">Facebook</button></div>
                <div class="grow-container"><button class="circle-button to-linkedin">LinkedIn</button></div>
                <div class="grow-container"><button class="circle-button to-reddit">Reddit</button></div>
                <button class="animated-shape"><a href="#">Shape Button</a><span class="shape"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></button>
                <!-- Add more animated buttons here -->
            </section>
        </section>
    </main>
    <footer>
        <p>Created by Thomas Mathes (fOuttaMyPaint)</p>
    </footer>
</body>
</html>
